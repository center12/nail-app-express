<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Management - Admin Dashboard</title>
    
    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.8/antd.min.css">
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Ant Design -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.8/antd.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" src="/admin/components/AdminMenu.js"></script>

    <script type="text/babel">
        const { Layout, Table, Typography, message, Modal, Button, Form, Input, InputNumber, Space } = antd;
        const { Header, Content, Footer } = Layout;
        const { Title } = Typography;

        function CategoriesPage() {
            const [categories, setCategories] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [modalVisible, setModalVisible] = React.useState(false);
            const [editingCategory, setEditingCategory] = React.useState(null);
            const [form] = Form.useForm();

            const columns = [
                {
                    title: 'Name',
                    dataIndex: 'name',
                    sorter: (a, b) => a.name.localeCompare(b.name)
                },
                {
                    title: 'Description',
                    dataIndex: 'description'
                },
                {
                    title: 'Order',
                    dataIndex: 'order'
                },
                {
                    title: 'Actions',
                    key: 'actions',
                    render: (_, record) => (
                        <Space>
                            <Button type="primary" onClick={() => handleEdit(record)}>Edit</Button>
                            <Button danger onClick={() => handleDelete(record._id)}>Delete</Button>
                        </Space>
                    )
                }
            ];

            React.useEffect(() => {
                fetchCategories();
            }, []);

            const fetchCategories = async () => {
                try {
                    const response = await fetch('/api/categories', {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        setCategories(data.data);
                    } else {
                        message.error('Failed to fetch categories');
                    }
                } catch (error) {
                    message.error('Error fetching categories');
                } finally {
                    setLoading(false);
                }
            };

            const handleEdit = (category) => {
                setEditingCategory(category);
                form.setFieldsValue(category);
                setModalVisible(true);
            };

            const handleAdd = () => {
                setEditingCategory(null);
                form.resetFields();
                setModalVisible(true);
            };

            const handleDelete = async (id) => {
                try {
                    const response = await fetch(`/api/categories/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        message.success('Category deleted successfully');
                        fetchCategories();
                    } else {
                        message.error('Failed to delete category');
                    }
                } catch (error) {
                    message.error('Error deleting category');
                }
            };

            const handleSubmit = async (values) => {
                try {
                    const url = editingCategory 
                        ? `/api/categories/${editingCategory._id}`
                        : '/api/categories';
                    
                    const method = editingCategory ? 'PUT' : 'POST';
                    
                    const response = await fetch(url, {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify(values)
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        message.success(`Category ${editingCategory ? 'updated' : 'created'} successfully`);
                        setModalVisible(false);
                        fetchCategories();
                    } else {
                        message.error(`Failed to ${editingCategory ? 'update' : 'create'} category`);
                    }
                } catch (error) {
                    message.error(`Error ${editingCategory ? 'updating' : 'creating'} category`);
                }
            };

            return (
                <Layout className="layout" style={{ minHeight: '100vh' }}>
                    <Header>
                        <AdminMenu selectedKey="3" />
                    </Header>
                    
                    <Content style={{ padding: '50px' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px' }}>
                            <Title level={2}>Categories Management</Title>
                            <Button type="primary" onClick={handleAdd}>Add New Category</Button>
                        </div>
                        
                        <Table 
                            columns={columns}
                            dataSource={categories}
                            loading={loading}
                            rowKey="_id"
                            pagination={{ pageSize: 10 }}
                        />

                        <Modal
                            title={editingCategory ? "Edit Category" : "Add New Category"}
                            visible={modalVisible}
                            onCancel={() => setModalVisible(false)}
                            footer={null}
                        >
                            <Form
                                form={form}
                                layout="vertical"
                                onFinish={handleSubmit}
                            >
                                <Form.Item
                                    name="name"
                                    label="Name"
                                    rules={[{ required: true, message: 'Please input category name!' }]}
                                >
                                    <Input />
                                </Form.Item>

                                <Form.Item
                                    name="description"
                                    label="Description"
                                >
                                    <Input.TextArea />
                                </Form.Item>

                                <Form.Item
                                    name="order"
                                    label="Display Order"
                                    rules={[{ required: true, message: 'Please input display order!' }]}
                                >
                                    <InputNumber min={0} style={{ width: '100%' }} />
                                </Form.Item>

                                <Form.Item>
                                    <Space>
                                        <Button type="primary" htmlType="submit">
                                            {editingCategory ? 'Update' : 'Create'}
                                        </Button>
                                        <Button onClick={() => setModalVisible(false)}>
                                            Cancel
                                        </Button>
                                    </Space>
                                </Form.Item>
                            </Form>
                        </Modal>
                    </Content>
                    
                    <Footer style={{ textAlign: 'center' }}>
                        Admin Dashboard Â©{new Date().getFullYear()}
                    </Footer>
                </Layout>
            );
        }

        ReactDOM.render(<CategoriesPage />, document.getElementById('root'));
    </script>
</body>
</html>
