<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Dashboard</title>
    
    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.8/antd.min.css">
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Ant Design -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.8/antd.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" src="/admin/components/AdminMenu.js"></script>

    <script type="text/babel">
        const { 
            Layout, Menu, Typography, Table, Button, 
            Modal, Form, Input, message, Popconfirm 
        } = antd;
        const { Header, Content, Footer } = Layout;
        const { Title } = Typography;

        function UserManagement() {
            const [users, setUsers] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [isModalVisible, setIsModalVisible] = React.useState(false);
            const [form] = Form.useForm();
            const [editingUser, setEditingUser] = React.useState(null);

            const fetchUsers = async () => {
                setLoading(true);
                try {
                    const response = await fetch('/api/users');
                    const data = await response.json();
                    setUsers(data);
                } catch (error) {
                    message.error('Failed to fetch users');
                }
                setLoading(false);
            };

            React.useEffect(() => {
                fetchUsers();
            }, []);

            const handleAdd = () => {
                setEditingUser(null);
                form.resetFields();
                setIsModalVisible(true);
            };

            const handleEdit = (user) => {
                setEditingUser(user);
                form.setFieldsValue(user);
                setIsModalVisible(true);
            };

            const handleDelete = async (userId) => {
                try {
                    await fetch(`/api/users/${userId}`, { method: 'DELETE' });
                    message.success('User deleted successfully');
                    fetchUsers();
                } catch (error) {
                    message.error('Failed to delete user');
                }
            };

            const handleSubmit = async (values) => {
                try {
                    const url = editingUser ? `/api/users/${editingUser._id}` : '/api/users';
                    const method = editingUser ? 'PUT' : 'POST';
                    
                    await fetch(url, {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(values)
                    });

                    message.success(`User ${editingUser ? 'updated' : 'created'} successfully`);
                    setIsModalVisible(false);
                    fetchUsers();
                } catch (error) {
                    message.error(`Failed to ${editingUser ? 'update' : 'create'} user`);
                }
            };

            const columns = [
                { title: 'Name', dataIndex: 'name', key: 'name' },
                { title: 'Email', dataIndex: 'email', key: 'email' },
                { title: 'Role', dataIndex: 'role', key: 'role' },
                {
                    title: 'Actions',
                    key: 'actions',
                    render: (_, record) => (
                        <span>
                            <Button type="link" onClick={() => handleEdit(record)}>
                                Edit
                            </Button>
                            <Popconfirm
                                title="Are you sure you want to delete this user?"
                                onConfirm={() => handleDelete(record._id)}
                                okText="Yes"
                                cancelText="No"
                            >
                                <Button type="link" danger>Delete</Button>
                            </Popconfirm>
                        </span>
                    ),
                },
            ];

            return (
                <Layout className="layout" style={{ minHeight: '100vh' }}>
                    <Header>
                        <AdminMenu selectedKey="7" />
                    </Header>
                    
                    <Content style={{ padding: '50px' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '20px' }}>
                            <Title level={2}>User Management</Title>
                            <Button type="primary" onClick={handleAdd}>
                                Add New User
                            </Button>
                        </div>

                        <Table
                            columns={columns}
                            dataSource={users}
                            rowKey="_id"
                            loading={loading}
                        />

                        <Modal
                            title={editingUser ? 'Edit User' : 'Add New User'}
                            visible={isModalVisible}
                            onCancel={() => setIsModalVisible(false)}
                            footer={null}
                        >
                            <Form
                                form={form}
                                onFinish={handleSubmit}
                                layout="vertical"
                            >
                                <Form.Item
                                    name="name"
                                    label="Name"
                                    rules={[{ required: true, message: 'Please input the name!' }]}
                                >
                                    <Input />
                                </Form.Item>
                                <Form.Item
                                    name="email"
                                    label="Email"
                                    rules={[
                                        { required: true, message: 'Please input the email!' },
                                        { type: 'email', message: 'Please enter a valid email!' }
                                    ]}
                                >
                                    <Input />
                                </Form.Item>
                                <Form.Item
                                    name="role"
                                    label="Role"
                                    rules={[{ required: true, message: 'Please input the role!' }]}
                                >
                                    <Input />
                                </Form.Item>
                                {!editingUser && (
                                    <Form.Item
                                        name="password"
                                        label="Password"
                                        rules={[{ required: true, message: 'Please input the password!' }]}
                                    >
                                        <Input.Password />
                                    </Form.Item>
                                )}
                                <Form.Item>
                                    <Button type="primary" htmlType="submit">
                                        {editingUser ? 'Update' : 'Create'}
                                    </Button>
                                </Form.Item>
                            </Form>
                        </Modal>
                    </Content>
                    
                    <Footer style={{ textAlign: 'center' }}>
                        Admin Dashboard Â©{new Date().getFullYear()}
                    </Footer>
                </Layout>
            );
        }

        ReactDOM.render(<UserManagement />, document.getElementById('root'));
    </script>
</body>
</html>
