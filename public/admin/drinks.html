<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks Management - Admin Dashboard</title>
    
    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.8/antd.min.css">
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Ant Design -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.8/antd.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" src="/admin/components/AdminMenu.js"></script>

    <script type="text/babel">
        const { Layout, Table, Typography, message, Modal, Button, Form, Input, InputNumber, Select, Space } = antd;
        const { Header, Content, Footer } = Layout;
        const { Title } = Typography;

        function DrinksPage() {
            const [drinks, setDrinks] = React.useState([]);
            const [categories, setCategories] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [modalVisible, setModalVisible] = React.useState(false);
            const [editingDrink, setEditingDrink] = React.useState(null);
            const [form] = Form.useForm();

            const columns = [
                {
                    title: 'Name',
                    dataIndex: 'name',
                    sorter: (a, b) => a.name.localeCompare(b.name)
                },
                {
                    title: 'Price',
                    dataIndex: 'price',
                    render: (price) => `${price}`
                },
                {
                    title: 'Category',
                    dataIndex: ['category', 'name']
                },
                {
                    title: 'Order',
                    dataIndex: 'order'
                },
                {
                    title: 'Actions',
                    key: 'actions',
                    render: (_, record) => (
                        <Space>
                            <Button type="primary" onClick={() => handleEdit(record)}>Edit</Button>
                            <Button danger onClick={() => handleDelete(record._id)}>Delete</Button>
                        </Space>
                    )
                }
            ];

            React.useEffect(() => {
                fetchDrinks();
                fetchCategories();
            }, []);

            const fetchDrinks = async () => {
                try {
                    const response = await fetch('/api/drinks', {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        setDrinks(data.data);
                    } else {
                        message.error('Failed to fetch drinks');
                    }
                } catch (error) {
                    message.error('Error fetching drinks');
                } finally {
                    setLoading(false);
                }
            };

            const fetchCategories = async () => {
                try {
                    const response = await fetch('/api/categories', {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        setCategories(data.data);
                    }
                } catch (error) {
                    message.error('Error fetching categories');
                }
            };

            const handleEdit = (drink) => {
                setEditingDrink(drink);
                form.setFieldsValue({
                    name: drink.name,
                    price: drink.price,
                    description: drink.description,
                    category: drink.category._id,
                    order: drink.order
                });
                setModalVisible(true);
            };

            const handleAdd = () => {
                setEditingDrink(null);
                form.resetFields();
                setModalVisible(true);
            };

            const handleDelete = async (id) => {
                try {
                    const response = await fetch(`/api/drinks/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        message.success('Drink deleted successfully');
                        fetchDrinks();
                    } else {
                        message.error('Failed to delete drink');
                    }
                } catch (error) {
                    message.error('Error deleting drink');
                }
            };

            const handleSubmit = async (values) => {
                try {
                    const url = editingDrink 
                        ? `/api/drinks/${editingDrink._id}`
                        : '/api/drinks';
                    
                    const method = editingDrink ? 'PUT' : 'POST';
                    
                    const response = await fetch(url, {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify(values)
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        message.success(`Drink ${editingDrink ? 'updated' : 'created'} successfully`);
                        setModalVisible(false);
                        fetchDrinks();
                    } else {
                        message.error(`Failed to ${editingDrink ? 'update' : 'create'} drink`);
                    }
                } catch (error) {
                    message.error(`Error ${editingDrink ? 'updating' : 'creating'} drink`);
                }
            };

            return (
                <Layout className="layout" style={{ minHeight: '100vh' }}>
                    <Header>
                        <AdminMenu selectedKey="2" />
                    </Header>
                    
                    <Content style={{ padding: '50px' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px' }}>
                            <Title level={2}>Drinks Management</Title>
                            <Button type="primary" onClick={handleAdd}>Add New Drink</Button>
                        </div>
                        
                        <Table 
                            columns={columns}
                            dataSource={drinks}
                            loading={loading}
                            rowKey="_id"
                            pagination={{ pageSize: 10 }}
                        />

                        <Modal
                            title={editingDrink ? "Edit Drink" : "Add New Drink"}
                            visible={modalVisible}
                            onCancel={() => setModalVisible(false)}
                            footer={null}
                        >
                            <Form
                                form={form}
                                layout="vertical"
                                onFinish={handleSubmit}
                            >
                                <Form.Item
                                    name="name"
                                    label="Name"
                                    rules={[{ required: true, message: 'Please input drink name!' }]}
                                >
                                    <Input />
                                </Form.Item>

                                <Form.Item
                                    name="price"
                                    label="Price"
                                    rules={[{ required: true, message: 'Please input price!' }]}
                                >
                                    <InputNumber 
                                        min={0} 
                                        precision={2} 
                                        style={{ width: '100%' }}
                                    />
                                </Form.Item>

                                <Form.Item
                                    name="description"
                                    label="Description"
                                >
                                    <Input.TextArea />
                                </Form.Item>

                                <Form.Item
                                    name="category"
                                    label="Category"
                                    rules={[{ required: true, message: 'Please select category!' }]}
                                >
                                    <Select>
                                        {categories.map(category => (
                                            <Select.Option key={category._id} value={category._id}>
                                                {category.name}
                                            </Select.Option>
                                        ))}
                                    </Select>
                                </Form.Item>

                                <Form.Item
                                    name="order"
                                    label="Display Order"
                                    rules={[{ required: true, message: 'Please input display order!' }]}
                                >
                                    <InputNumber min={0} style={{ width: '100%' }} />
                                </Form.Item>

                                <Form.Item>
                                    <Space>
                                        <Button type="primary" htmlType="submit">
                                            {editingDrink ? 'Update' : 'Create'}
                                        </Button>
                                        <Button onClick={() => setModalVisible(false)}>
                                            Cancel
                                        </Button>
                                    </Space>
                                </Form.Item>
                            </Form>
                        </Modal>
                    </Content>
                    
                    <Footer style={{ textAlign: 'center' }}>
                        Admin Dashboard Â©{new Date().getFullYear()}
                    </Footer>
                </Layout>
            );
        }

        ReactDOM.render(<DrinksPage />, document.getElementById('root'));
    </script>
</body>
</html>
